<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/es6.custom.dialog.js"></script>
  <title>Dynamic Dialog Example</title>
</head>
<style type="text/css">
  .form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 20px;
    background-color: white;
  }
</style>
<body>
  <!-- Example of dynamic content with data-dialog attribute -->
  <button id="openDialog">open dialog</button>
  <div data-dialog style="display: none;">
    <div class="form">
      <p>Check out our latest offers!</p>
      <button id="closeButton">Close</button>
      <button id="closeButton2">Close2</button>
    </div>
  </div>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      const myDialog = new CustomDialog('[data-dialog]', {
        backdropStyle: 'background-color: rgba(0.1, 0.1, 0.1, 0.5);',
        closeButtonSelectors: ['#closeButton', '#closeButton2']
      });
      openDialog.addEventListener("click", function(){
        myDialog.showDialog();
      });
      myDialog.showDialog();
    });
  </script>
</body>
</html>
